layout: light-bootstrap-dashboard-layout

---

    <div class="row">
        <div class="col-md-12">

                </div>
                <div class="content">
                    <div id="satelliteMap" class="map map-big"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">

                <div class="content">

        </div>
        <div class="col-md-6">

                <div class="header">
                    <p class="category">Custom Skin & Settings Map</p>
                </div>
                <div class="content">

            </div>
        </div>
